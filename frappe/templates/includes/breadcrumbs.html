{% set parents = doc.get_parents() if doc else [] %}
<ul class="breadcrumb">
	{% if parents|length > 0 %}
		{% for parent in parents %}
			<li><a href="{{ parent.name }}">{{ parent.page_title or parent.title or "" }}</a></li>
		{% endfor %}
	<li class="active">{{ title or "" }}</li>
	{% endif %}
</ul>
