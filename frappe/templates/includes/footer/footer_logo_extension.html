<div class="footer-logo-extension">

		<div class="text-left col-6">
			{%- if footer_logo -%}
			<div>
				<img src="{{ footer_logo }}" alt="Footer Logo" class="footer-logo">
			</div>
			{%- endif -%}
		</div>
		<div class="text-right col-6">
			{% block extension %}
			{% include "templates/includes/footer/footer_extension.html" %}

		</div>
	</div>
</div>
